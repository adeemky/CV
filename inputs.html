<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Inputs</title>
    </head>

    <body>
        <center>
        <h2>Enrollment</h2>
        <form action="contact.html">
            <label>Name and Surname</label>
            <input type="text" placeholder="Name Surname">
        <br>
        <br>
            <label>Post Code</label>
            <input type="text" placeholder="Ex:38000">
        <br>   
        <br> 
            <label>Date of Birth</label>
            <input type="date" max="2023-03-22" min="1923-03-22">
        <br>
        <br>
            <label>Create an ID</label>
            <input type="text" name="" placeholder="Ex:adem16">
        <br>
        <br>
            <label>Create a Password</label>
            <input type="password" placeholder="Min 8 Character">
        <br>
        <br>
            <label>Load a Photo</label>
            <input type="file" placeholder="Load a file">
        <br>
        <br>
            <input type="checkbox">
            <label>Do you want to sign up to the email list?</label>
        <br> 
        <br>
            <input type="submit" placeholder="Submit">
         </form>    
        </center>

    </body>









</html>
